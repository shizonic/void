backend = "xrender";
xrender-sync = true;
xrender-sync-fence = true;
unredir-if-possible = false;

shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity: 0.75;

shadow-exclude  = [
    "name *= 'Notification'",
    "name *= 'mozc_renderer'",
    "class_g = 'Firefox' && argb",
    "_GTK_FRAME_EXTENTS@:c"
];
